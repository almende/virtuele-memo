		<script type="text/javascript">
			var wotsAppNofInits = 0;

			function nextInit() {
				wotsAppNofInits++;
				console.log("Number of inits of WOTS app: " + wotsAppNofInits);
				$( ".ui-body-a" ).pagecontainer({ defaults: true });
				if(wotsAppNofInits == 2) {
					var activePage = $.mobile.activePage;
					if($(activePage).attr('id') == 'exhibitorListPage')
						$('#exhibitorList').listview('refresh');
					FastClick.attach(document.body);
				}
			}
			$(document).on("mobileinit", function() { nextInit(); });
		</script>
		<script type="text/javascript">
			function onLoad() {
				if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
					// add event listener in case of running on mobile
					// note that you cannot test in browser on mobile now...
					console.log("Add event listener for deviceReady");
				        document.addEventListener("deviceready", onDeviceReady, false);
				} else {
					// just call onDeviceReady when testing in browser on laptop
					console.log("Just call onDeviceReady");
				        onDeviceReady();
				}
			}
			//mmm, then onDeviceRead does not exist..
			window.onload = function () {
				onLoad();
			}
		</script>
